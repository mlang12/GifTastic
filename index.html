<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gif-Tastic</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="./assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
      <h1> Gif-Tastic </h1>
    </header>

    <div id="container">
      <div id="holder">
        <div id="searchHolder" class="row">
          <div class="col-xl-2 col-xs-2"></div>
          <div class="input-group col-xl-8 col-xs-8">
            <span class="input-group-btn">
              <button class="btn btn-default create" type="button">Show Me!</button>
            </span>
            <input type="text" class="form-control" id="inputField">
          </div>
          <div class="col-xl-2 col-xs-2"></div>
        </div>
        
        <div id="quantChoice" class="row">
          <div class="col-xl-3 col-xs-3"></div>
            <div class="col-xl-6 col-xs-6"> 
              <label>Select how many Gifs</label>
              <select class="form-control numSelector">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select> 
            </div>
           <div class="col-xl-3 col-xs-3"></div>            
        </div>

        <div class="row" id="themeRow">
          <div class="col-xl-3 col-xs-3"></div>
          <div class="col-xl-6 col-xs-6"> 
            <label>Apply Theme</label>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default themeBtn" id="activeTheme" data="none">None</button>
              <button type="button" class="btn btn-default themeBtn" data="dancing">Dancing</button>
              <button type="button" class="btn btn-default themeBtn" data="colorful">Colorful</button>
              <button type="button" class="btn btn-default themeBtn" data="retro">Retro</button>
            </div>
          </div>
          <div class="col-xl-3 col-xs-3"></div>
        </div>
      </div>
      <p id="msg"></p>

      <div id="btnHolder" class="row">
        <!-- User Buttons and Default Buttons will populate here -->
      </div>

      <div id="gifHolder" class="row">
        <img src="./assets/img/defaultGify.gif" alt="jump-rope-avocado">
        <!-- Gifs will populate here -->
      </div>

    </div><!-- Close Container -->

    <footer> 
      <h4>M A Lang 2017</h4> 
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- App COde -->
    <script type="text/javascript" src="./assets/js/main.js" ></script>
    
  </body>

</html>
